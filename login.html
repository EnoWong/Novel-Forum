<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Novel Forum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <link href="css/book-style.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B7D6B',
                        secondary: '#A67F65',
                        accent: '#D9B38C',
                        light: '#F9F5F1',
                        dark: '#4A4542',
                        'gray-medium': '#7A7265'
                    },
                    fontFamily: {
                        serif: ['Noto Serif SC', 'serif'],
                        handwriting: ['ZCOOL XiaoWei', 'serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
</head>
<body class="bg-light min-h-screen flex flex-col paper-texture font-serif">
    <!-- 滚动进度条 -->
    <div class="scroll-progress"></div>
    
    <!-- 装饰线条 -->
    <div class="decoration-line top"></div>
    <div class="decoration-line left"></div>
    
    <!-- 装饰元素：漂浮的书页 -->
    <div class="floating-page" style="top: 15%; right: 10%; width: 50px; height: 75px; transform: rotate(8deg);"></div>
    <div class="floating-page" style="bottom: 20%; left: 12%; width: 44px; height: 66px; transform: rotate(-6deg); animation-delay: 1.6s;"></div>
    
    <!-- 导航栏 -->
    <header class="book-navbar">
        <nav class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fa fa-book text-primary text-2xl"></i>
                <span class="text-xl font-handwriting font-bold text-primary">Novel Forum</span>
            </div>
            
            <!-- 桌面端导航 -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="font-medium hover:text-primary transition-colors duration-300 nav-link">首页</a>
                <a href="forum.html" class="font-medium hover:text-primary transition-colors duration-300 nav-link">群组论坛</a>
                <a href="personal-space.html" class="font-medium hover:text-primary transition-colors duration-300 nav-link">个人空间</a>
                <a href="penalty.html" class="font-medium hover:text-primary transition-colors duration-300 nav-link">罚文专区</a>
                <a href="contest.html" class="font-medium hover:text-primary transition-colors duration-300 nav-link">征文活动</a>
                <a href="announcement.html" class="font-medium hover:text-primary transition-colors duration-300 nav-link">公告栏</a>
            </div>
            
            <div class="flex items-center space-x-4">
                <a href="login.html" class="hidden md:block book-btn book-btn-primary">
                    登录
                </a>
                <!-- 移动端菜单按钮 -->
                <button class="md:hidden text-dark text-xl" id="mobile-menu-button">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
        </nav>
        
        <!-- 移动端导航菜单 -->
        <div class="md:hidden hidden bg-white/95 backdrop-blur-sm border-t border-primary/10" id="mobile-menu">
            <div class="container mx-auto px-4 py-2 flex flex-col space-y-3">
                <a href="index.html" class="py-2 font-medium hover:text-primary transition-colors duration-300 border-l-2 border-transparent hover:border-primary/30 pl-2">首页</a>
                <a href="forum.html" class="py-2 font-medium hover:text-primary transition-colors duration-300 border-l-2 border-transparent hover:border-primary/30 pl-2">群组论坛</a>
                <a href="personal-space.html" class="py-2 font-medium hover:text-primary transition-colors duration-300 border-l-2 border-transparent hover:border-primary/30 pl-2">个人空间</a>
                <a href="penalty.html" class="py-2 font-medium hover:text-primary transition-colors duration-300 border-l-2 border-transparent hover:border-primary/30 pl-2">罚文专区</a>
                <a href="contest.html" class="py-2 font-medium hover:text-primary transition-colors duration-300 border-l-2 border-transparent hover:border-primary/30 pl-2">征文活动</a>
                <a href="announcement.html" class="py-2 font-medium hover:text-primary transition-colors duration-300 border-l-2 border-transparent hover:border-primary/30 pl-2">公告栏</a>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold font-handwriting text-dark mb-2">账号登录</h1>
                <p class="text-gray-medium">欢迎回来，请登录您的账号</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- 群员登录 -->
                <div class="book-card p-6">
                    <div class="text-center mb-6">
                        <h2 class="text-xl font-bold font-handwriting mb-1">群员登录</h2>
                        <p class="text-sm text-gray-medium">使用QQ账号快速登录</p>
                    </div>
                    
                    <div class="flex flex-col items-center">
                        <button class="flex items-center justify-center w-full py-3 bg-[#12B7F5] text-white rounded-lg hover:bg-[#0E9CD1] transition-colors mb-4 book-btn">
                            <i class="fa fa-qq text-xl mr-2"></i>
                            <span>使用QQ账号登录</span>
                        </button>
                        
                        <p class="text-xs text-gray-medium text-center">
                            登录即表示您同意我们的<a href="#" class="text-primary hover:underline">用户协议</a>和<a href="#" class="text-primary hover:underline">隐私政策</a>
                        </p>
                    </div>
                </div>
                
                <!-- 管理员登录 -->
                <div class="book-card p-6">
                    <div class="text-center mb-6">
                        <h2 class="text-xl font-bold font-handwriting mb-1">管理员登录</h2>
                        <p class="text-sm text-gray-medium">使用管理员账号密码登录</p>
                    </div>
                    
                    <form>
                        <div class="mb-4">
                            <label for="admin-role" class="book-form-label">管理员类型</label>
                            <select id="admin-role" class="book-form-input">
                                <option value="super">超级管理员</option>
                                <option value="normal">普通管理员</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label for="admin-username" class="book-form-label">账号</label>
                            <input type="text" id="admin-username" class="book-form-input" placeholder="请输入管理员账号">
                        </div>
                        
                        <div class="mb-6">
                            <label for="admin-password" class="book-form-label">密码</label>
                            <input type="password" id="admin-password" class="book-form-input" placeholder="请输入密码">
                        </div>
                        
                        <button type="submit" class="w-full py-3 book-btn book-btn-primary mb-3">
                            管理员登录
                        </button>
                        
                        <div class="text-center">
                            <a href="#" class="text-sm text-primary hover:underline">忘记密码？联系超级管理员</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="book-footer">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center space-x-2 mb-4 md:mb-0">
                    <i class="fa fa-book text-primary text-xl"></i>
                    <span class="text-lg font-handwriting font-bold text-primary">Novel Forum</span>
                </div>
                <div class="text-sm text-gray-medium text-center md:text-right">
                    <p class="font-handwriting">以文会友，执笔同行</p>
                    <p class="mt-1">© 2025 Novel Forum小说创作交流平台</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // 移动端菜单切换
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // 滚动进度条
        window.onscroll = function() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.querySelector(".scroll-progress").style.width = scrolled + "%";
        };
    </script>
</body>
</html>
